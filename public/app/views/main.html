<div class="row">
          <div class="col-sm-12">
              <div class="well">
                <form>
                    <div class="form-group">
                        <input type="url" class="form-control" id="url" name="url" ng-model="mainCtrl.urlModel.input" placeholder="enter/paste url">
                    </div>
                </form>
              </div>

              <div class="well" ng-show="mainCtrl.urlModel.urlWithoutParams.length > 0">
                  <!-- <input class="pull-right" type="checkbox" ng-model="mainCtrl.urlModel.encodeURI"> -->
                  <div class="checkbox">
                    <label>
                      encoding <input type="checkbox" ng-model="mainCtrl.urlModel.encodeURI"><span class="checkbox-material"><span class="check"></span></span>
                    </label>
                  </div>
              </div>

              <div class="well">

                <p ng-show="mainCtrl.urlModel.urlWithoutParams.length > 0">Address:</p>
                <form ng-show="mainCtrl.urlModel.urlWithoutParams.length > 0">
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="mainCtrl.urlModel.urlWithoutParams">
                    </div>
                </form>
                
                <p>
                    Query params:
                </p>
                <div class="table-responsive">
                    <table class="table table-striped table-condensedq">
                        <tr>
                            <th>#</th>
                            <th>name</th>
                            <th>value</th>
                            <th></th>
                        </tr>
                        <tr ng-repeat="param in mainCtrl.urlModel.queryParams track by $index" ng-show="mainCtrl.urlModel.queryParams.length > 0">
                            <td>{{$index + 1}}</td>
                            <td>
                                <form>
                                    <div class="form-group">
                                        <input type="text" class="form-control" value="{{param.name}}" ng-model="mainCtrl.urlModel.queryParams[$index].name" placeholder="enter param name">
                                    </div>
                                </form>
                            </td>
                            <td>
                                <form>
                                    <div class="form-group">
                                        <input type="text" class="form-control" value="{{param.value}}" ng-model="mainCtrl.urlModel.queryParams[$index].value" placeholder="enter param value">
                                    </div>
                                </form>
                            </td>
                            <td>
                                <button type="button" class="btn btn-danger btn-xs btn-block btn-raised" ng-click="mainCtrl.urlModel.removeUrlParam($index)">X</button>
                            </td>
                        </tr>
                        <tr>
                            <td>new</td>
                            <td>
                                <form>
                                    <div class="form-group">
                                        <input type="text" class="form-control" value="{{param.name}}" ng-model="mainCtrl.urlModel.newElement.name">
                                    </div>
                                </form>
                            </td>
                            <td>
                                <form>
                                    <div class="form-group">
                                        <input type="text" class="form-control" value="{{param.value}}" ng-model="mainCtrl.urlModel.newElement.value">
                                    </div>
                                </form>
                            </td>
                            <td>
                                <button type="button" class="btn btn-danger btn-xs btn-block btn-raised btn-material-indigo" ng-click="mainCtrl.urlModel.addUrlParam()">add</button>
                            </td>
                        </tr>
                    </table>
                </div>
                <p>hash:</p>
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="mainCtrl.urlModel.urlHash">
                    </div>
                </form>
              </div>
              <nav class="navbar navbar-default navbar-fixed-bottom" ng-show="mainCtrl.urlModel.output.url.length > 0">
                <div class="container">
                  <div class="well" ng-show="mainCtrl.urlModel.output.url.length > 0">
                    <p class="navbar-text1">
                      <a href="{{mainCtrl.urlModel.output.url}}" target="_blank">
                        <span ng-bind-html="mainCtrl.urlModel.output.description"></span>
                      </a>
                      <button type="button" class="btn btn-danger btn-xs btn-block1 btn-raised btn-material-indigo" ng-click="mainCtrl.urlModel.saveToDB()">
                        <span ng-if="mainCtrl.urlModel.hash">update</span>
                        <span ng-if="!mainCtrl.urlModel.hash">save</span>
                      </button>
                    </p>
                  </div>
                </div>
              </nav>
          </div>
      </div>
